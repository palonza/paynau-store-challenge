name: Backend CI (.NET 8)

on:
  push:
    branches: [ "main" ]
  pull_request:
  workflow_dispatch:

jobs:
  backend-ci:
    name: Build & Test Backend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build backend
        run: dotnet build --configuration Release --no-restore

      - name: Run tests
        run: dotnet test --configuration Release --no-build --verbosity normal

      - name: Verify Swagger generation
        run: |
          echo "Verifying Swagger generation..."
          # Optional: start app and validate swagger.json
          # dotnet run --no-build &
          # sleep 5
          # curl -f http://localhost:5001/swagger/v1/swagger.json | jq '.openapi' || exit 1

      - name: Build Docker image (no push)
        run: |
          docker build -t paynau-backend:ci-test .
